<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <form method="POST" class="bg-white p-6 rounded shadow-md w-1/3">
            <h2 class="text-2xl font-bold mb-4">Edit Location</h2>
            <div class="mb-4">
                <label for="location_name" class="block text-gray-700 font-bold">Location Name:</label>
                <input type="text" name="location_name" id="location_name" value="{{ location[1] }}" class="border rounded w-full p-2">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
