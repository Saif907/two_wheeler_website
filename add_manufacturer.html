<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manufacturer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar (optional) -->
        <div class="w-64 bg-gray-900 h-screen">
            <div class="p-4 text-white text-2xl font-bold bg-blue-600">
                Admin Panel
            </div>
            <nav class="mt-4">
                <a href="/admin" class="flex items-center p-4 text-white hover:bg-gray-700">Dashboard</a>
                <a href="/admin/manufacturers" class="flex items-center p-4 text-white hover:bg-gray-700">Manufacturers</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-6">Add Manufacturer</h1>
            <form method="POST" action="{{ url_for('add_manufacturer') }}" class="w-full">
                <label for="name" class="block mb-2">Manufacturer Name</label>
                <input type="text" id="name" name="name" required class="p-2 border border-gray-300 rounded w-full mb-4" />
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Manufacturer</button>
            </form>
        </div>
    </div>
</body>
</html>
