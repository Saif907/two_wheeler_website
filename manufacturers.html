<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manufacturers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 h-screen">
            <div class="text-white text-2xl font-bold p-4 bg-blue-600">
                Admin Panel
            </div>
            <nav class="mt-4">
                <ul class="space-y-2">
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_manufacturers') }}">
                            <i class="fas fa-industry"></i>
                            <span>Make</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_models') }}">
                            <i class="fas fa-car"></i>
                            <span>Models</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_locations') }}">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Locations</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('user_requests') }}">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_products') }}">
                            <i class="fas fa-box"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="#">
                            <i class="fas fa-concierge-bell"></i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_blog') }}">
                            <i class="fas fa-blog"></i>
                            <span>Blog</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Manufacturers Page -->
            <div id="manufacturers" class="page">
                <h1 class="text-2xl font-bold mb-6">Manufacturers</h1>
                <form method="GET" action="{{ url_for('search_manufacturer') }}" class="mb-4 w-full">
                    <input type="text" name="search" placeholder="Search by name..." class="p-2 border border-gray-300 rounded w-1/3" />
                    <button type="submit" class="ml-2 p-2 bg-blue-500 text-white rounded">Search</button>
                </form>
                <a href="{{ url_for('add_manufacturer') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Manufacturer</a>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Manufacturer</th>
                            <th class="py-2 px-4 border-b">Actions</th>
                            <th class="py-2 px-4 border-b"></th>
                        </tr>
                    </thead>
                    <tbody id="manufacturersTable">
                        {% for manufacturer in manufacturers %}
                        <tr>
                            <td class="py-2 px-4 border-b">{{ manufacturer[1] }}</td>
                            <td class="py-2 px-4 border-b">
                                <a href="{{ url_for('edit_manufacturer', manufacturer_id=manufacturer[0]) }}" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <a href="{{ url_for('delete_manufacturer', manufacturer_id=manufacturer[0]) }}" class="bg-red-500 text-white px-4 py-2 rounded" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
