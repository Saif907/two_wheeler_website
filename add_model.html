<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 h-screen">
            <div class="text-white text-2xl font-bold p-4 bg-blue-600">
                Admin Panel
            </div>
            <nav class="mt-4">
                <ul class="space-y-2">
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_manufacturers') }}">
                            <i class="fas fa-industry"></i>
                            <span>Make</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_models') }}">
                            <i class="fas fa-car"></i>
                            <span>Models</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_locations') }}">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Locations</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_products') }}">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_products') }}">
                            <i class="fas fa-box"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_products') }}">
                            <i class="fas fa-concierge-bell"></i>
                            <span>Services</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center space-x-2 hover:bg-gray-700 p-4 rounded" href="{{ url_for('manage_blog') }}">
                            <i class="fas fa-blog"></i>
                            <span>Blog</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-6">Add Model</h1>
            <form method="POST" action="{{ url_for('add_model') }}" class="w-full">
                <label for="manufacturer_id" class="block mb-2">Manufacturer</label>
                <select name="manufacturer_id" id="manufacturer_id" required class="p-2 border border-gray-300 rounded w-full mb-4">
                    <option value="">Select Manufacturer</option>
                    {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer[0] }}">{{ manufacturer[1] }}</option>
                    {% endfor %}
                </select>

                <label for="model_name" class="block mb-2">Model Name</label>
                <input type="text" name="model_name" required class="p-2 border border-gray-300 rounded w-full mb-4" />

                <label for="model_type" class="block mb-2">Model Type</label>
                <input type="text" name="model_type" required class="p-2 border border-gray-300 rounded w-full mb-4" />

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Model</button>
            </form>
        </div>
    </div>
</body>
</html>
