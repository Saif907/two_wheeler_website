<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">Edit Blog</h2>
        <form action="{{ url_for('edit_blog', blog_id=blog['blog_id']) }}" method="post">
            <div class="mb-4">
                <label class="block font-medium">Title</label>
                <input name="title" value="{{ blog.title }}" class="w-full border rounded p-2" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Content</label>
                <textarea name="content" class="w-full border rounded p-2" rows="5" required>{{ blog.content }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Image URL</label>
                <input name="image_url" value="{{ blog.image_url }}" class="w-full border rounded p-2">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </form>
    </div>
</body>
</html>
