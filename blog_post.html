<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ blog[0] }} - MyMechanicBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">MyMechanicBlog</div>
            <nav class="space-x-4">
                <a class="text-gray-600 hover:text-gray-800" href="{{ url_for('home') }}">Home</a>
                <a class="text-gray-600 hover:text-gray-800" href="#">Blog</a>
                <a class="text-gray-600 hover:text-gray-800" href="#">About</a>
                <a class="text-gray-600 hover:text-gray-800" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Blog Post Section -->
    <section class="container mx-auto px-4 py-12">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <img alt="{{ blog[0] }}" class="w-full h-48 object-cover" height="300" src="{{ blog[2] }}" width="400"/>
            <div class="p-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ blog[0] }}</h1>
                <p class="text-gray-600">{{ blog[1] }}</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">TwoWheelerBlog</h3>
                    <p class="text-gray-400">Your ultimate source for two-wheeler news and tips.</p>
                </div>
                <div class="space-x-4">
                    <a class="text-gray-400 hover:text-white" href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-gray-400 hover:text-white" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-gray-400 hover:text-white" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-gray-400 hover:text-white" href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="mt-6 text-center text-gray-400">
                Â© 2023 MyMechanic. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
