<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Manufacturer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Edit Manufacturer</h1>
    </header>
    <main class="p-6">
        <form method="POST">
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" id="name" name="name" value="{{ manufacturer[1] }}" class="p-2 border rounded w-1/3" />
            <button type="submit" class="ml-2 p-2 bg-blue-500 text-white rounded">Save</button>
        </form>
    </main>
</body>
</html>
